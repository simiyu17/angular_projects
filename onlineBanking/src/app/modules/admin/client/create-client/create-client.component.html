<div class="create-new-client-content">
  <div mat-dialog-title class="form-header">
    <h2>New Client</h2>
  </div>
  <form [formGroup]="createClientForm" (ngSubmit)="onSubmitNewClient()">
  <div mat-dialog-content class="form-fields">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="MALE">Male</mat-option>
          <mat-option value="FEMALE">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Id/Passport Number</mat-label>
        <input matInput type="text" formControlName="clientGovernmentId">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Cell Phone Number</mat-label>
        <input matInput type="text" formControlName="cellPhone">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="emailAddress">
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions align="end" class="form-btns">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial type="submit">Submit</button>
  </div>
</form>
</div>
