
<div [ngSwitch]='USER_ROLE'>
    <div class="template-home" *ngSwitchCase="'ROLE_ADMIN'"><app-admin-menu></app-admin-menu></div>
    <div class="template-home" *ngSwitchCase="'ROLE_CLIENT'"><app-client-menu></app-client-menu></div>
    <div class="template-home" *ngSwitchDefault><app-no-menu></app-no-menu></div>
</div>
