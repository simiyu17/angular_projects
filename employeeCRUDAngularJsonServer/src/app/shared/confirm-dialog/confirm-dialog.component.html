<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
  Are you sure you would like to delete Employee?
</div>
<div class="confirm-btn" mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteEmployee()">Yes</button>
</div>
