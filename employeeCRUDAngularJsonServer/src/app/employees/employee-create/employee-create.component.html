<div class="create-employee-form">

    <h2 mat-dialog-title>{{formTitle}}</h2>
    <mat-dialog-content>
        <form [formGroup]="createEmployeeForm" (ngSubmit)="onSubmitNewEmployee()">
            <mat-form-field class="hidden-employee-id">
                <input matInput formControlName="id">
            </mat-form-field>
            <div class="form-row">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required>
                    <mat-error *ngIf="myError('firstName', 'required')">First Name is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                    <mat-error *ngIf="myError('lastName', 'required')">Last Name is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field>
                    <mat-label>Select Gender</mat-label>
                    <mat-select formControlName="gender" required>
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="Female">Female</mat-option>
                    </mat-select>
                    <mat-error *ngIf="myError('gender', 'required')">Gender is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Date of birth</mat-label>
                    <input matInput formControlName="dateOfBirth" [matDatepickerFilter]="underAgeFilter" [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="myError('dateOfBirth', 'required')">Date is required</mat-error>
                </mat-form-field>

            </div>
            <div class="form-row">
                <mat-form-field>
                    <mat-label>Cell Phone</mat-label>
                    <input matInput formControlName="cellPhone" required>
                    <mat-error *ngIf="myError('cellPhone', 'required')">Cell Phone is required</mat-error>
                    <mat-error *ngIf="myError('cellPhone', 'pattern')">Cell Phone is invalid</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="simiyu@example.com" formControlName="email" required>
                    <mat-error *ngIf="myError('email', 'required')">An email is required</mat-error>
                    <mat-error *ngIf="myError('email', 'email')">Provided email is invalid</mat-error>
                  </mat-form-field>
            </div>
            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">{{saveButtonText}}</button>
            </mat-dialog-actions>
        </form>
    </mat-dialog-content>
   


</div>
