<div class="employees-content">
    <mat-card>
        <mat-card-content>


            <div class="add-employee-btn">
                <button mat-fab matTooltip="Add New Employee" (click)="openEmployeeFormDialog(null)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="employees-table">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Name | Phone | Email" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <!-- FName Column -->
                        <ng-container matColumnDef="firstName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                        </ng-container>

                        <!-- SName Column -->
                        <ng-container matColumnDef="lastName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                        </ng-container>

                        <!-- gender Column -->
                        <ng-container matColumnDef="gender">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                        </ng-container>

                        <!-- dateOfBirth Column -->
                        <ng-container matColumnDef="dateOfBirth">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
                            <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
                        </ng-container>

                        <!-- cellPhone Column -->
                        <ng-container matColumnDef="cellPhone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cell Phone </th>
                            <td mat-cell *matCellDef="let row"> {{row.cellPhone}} </td>
                        </ng-container>

                        <!-- email Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>

                        <!-- email Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                            <td mat-cell *matCellDef="let row">
                                <div class="action-btns">
                                    <button class="view-employee action-btn" mat-fab matTooltip="View Employee" (click)="openEmployeeDetailsDialog(row.id)">
                                        <mat-icon>visibility</mat-icon>
                                    </button>
                                    <button class="edit-employee action-btn" mat-fab matTooltip="Edit" (click)="openEmployeeFormDialog(row.id)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button class="delete-employee action-btn" mat-fab matTooltip="Remove" (click)="openDeleteEmployeeDialog(row.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No Employee matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of employees"></mat-paginator>
                </div>


            </div>


        </mat-card-content>
    </mat-card>


</div>
